<app-header></app-header>
<div class="Dashboard">
    <div align="center">
        <img src = "https://i.pinimg.com/originals/58/8c/ac/588cac7bd5567337fe2498a42e443e0d.png">
    </div>
    <h1>Dashboard</h1>
    <div class="agregar" *ngIf = "bandera == 1">
        <form [formGroup] = "AgregarFormGroup">
            <input class = "Data" formControlName="name" type = "text" name = "Name: " placeholder="Full Name">
            <input class = "Data" formControlName="age" type = "number" name = "Age: " placeholder="Age">
            <input #email class = "Data" formControlName="e_mail" type = "text" name = "E-mail: " placeholder="E-mail">
            <input class = "Boton Boton2" (click) ="agregar()"type = "submit" name = "Add" value="Add">
        </form>
    </div>
    <div class="modificar" *ngIf = "bandera == 2">
        <form [formGroup] = "ModificarFormGroup">
            <input class = "Data" formControlName="id" type = "number" name = "ID: " placeholder="ID">
            <input class = "Data" formControlName="name" type = "text" name = "Name: " placeholder="Full Name">
            <input class = "Data" formControlName="age" type = "number" name = "Age: " placeholder="Age">
            <input #email class = "Data"  formControlName="e_mail"type = "text" name = "E-mail: " placeholder="E-mail">
            <input class = "Boton Boton2" (click) = "modificar()" type = "submit" name = "Modify" value="Modify">
        </form>
    </div>
    <div class="eliminar" *ngIf = "bandera == 3">
        <form [formGroup] = "EliminarFormGroup">
            <input class = "Data" formControlName="id" type = "number" name = "ID: " placeholder="ID">
            <input class = "Boton Boton2" (click) = "borrar()" type = "submit" name = "Delete" value="Delete">
        </form>
    </div>
    
    <div align="center">
    <input class = "Boton" (click) = "vista_agregar()" type = "submit" name = "Add" value="Add">
    <input class = "Boton" (click) = "vista_modificar()" type = "submit" name = "Add" value="Modify">
    <input class = "Boton" (click) = "vista_borrar()" type = "submit" name = "Add" value="Delete">
    </div>

    <div class = "table"> 
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

</div>
